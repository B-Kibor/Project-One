services:
  - type: web
    name: portfolio-pro-api
    env: node
    buildCommand: cd apps/api && npm install && npm run build
    startCommand: cd apps/api && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: portfolio-pro-db
          property: connectionString

  - type: web
    name: portfolio-pro-web
    env: static
    buildCommand: cd apps/web && npm install && npm run build
    staticPublishPath: apps/web/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: portfolio-pro-db
    databaseName: portfolio_pro
    user: postgres